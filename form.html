<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form elements</title>
</head>
<body>
    <h1>Fill up the Form</h1>
    <form action="index.html">
        <label>
            Enter your ID</label>
        <input type="text"><br>
        <label for="">Suscribe for news</label>        
        <input type="checkbox"><br>
        <label for="">Save your info</label>
        <input type="radio"><br>
        <label for="">Choose date and Color</label>
        <input type="date">
        <input type="color"><br>

        <input type="range"><br>
            <label for="">Choose your avatar photo</label>
        <input type="file"><br>
        <input type="submit">
    </form>
</body>
</html>
